<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>Delete User</title>
</head>
<body>
  <div class="container main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin_dashboard/{{name}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_summary/{{name}}">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_user/{{name}}">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href='/'">Logout</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search" method="POST" action="/search/{{name}}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="nav=text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
    </nav>
    <form method="POST" action="/admin_user/{{user.user_id}}/delete_user/{{name}}">
      <div class="mb-3 center"><h3>Edit User</h3></div>
      <div class="mb-3">
        <label for="user_name" class="form-label">Username : </label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="username" value="{{user.email}}" readonly>
      </div>
      <div class="mb-3">
        <label for="f_name" class="form-label">First Name : </label>
        <input type="text" class="form-control" id="f_name" name="f_name" aria-describedby="FirstName"value="{{user.f_name}}" readonly>
      </div>
      <div class="mb-3">
        <label for="l_name" class="form-label">Last Name : </label>
        <input type="text" class="form-control" id="l_name" name="l_name" aria-describedby="LastName"value="{{user.l_name}}" readonly>
      </div>
      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification : </label>
        <input type="text" class="form-control" id="qualification" name="qualification" aria-describedby="qualification"value="{{user.qualification}}" readonly>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth : </label>
        <input type="date" class="form-control" id="dob" name="dob" aria-describedby="dob" value="{{user.dob_str}}" readonly>
      </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a onclick="window.location.href='/admin_user/{{name}}'" type="Button" class="btn btn-primary">Cancel</a>
      </div>
    </form>
</div>
</body>
</html>
