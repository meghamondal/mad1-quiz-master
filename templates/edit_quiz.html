<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>Edit Quiz</title>
</head>
<body>
  <div class="container main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href='/'">Logout</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search" method="POST" action="">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="nav=text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
    </nav>
    <form method="POST" action="/admin_dashboard/{{subject.sub_id}}/{{chapter.ch_id}}/{{quiz.q_id}}/edit_quiz/{{name}}">
      <div class="mb-3 center"><h3>Edit Quiz</h3></div>
      <div class="mb-3">
        <label for="name" class="form-label">Name : </label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="quizName" value="{{quiz.name}}">
      </div>
      <div class="mb-3">
        <label for="date_of_quiz" class="form-label">Date of quiz : </label>
        <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" aria-describedby="date_of_quiz" value="{{quiz.date_of_quiz_str}}">
      </div>
      <div class="mb-3">
        <label for="time_duration" class="form-label">Time Duration : </label>
        <input type="integer" class="form-control" id="time_duration" name="time_duration" aria-describedby="time_duration" value="{{quiz.time_duration}}">
      </div>
      <div class="mb-3">
        <label for="chapter_name" class="form-label">Chapter Name : </label>
        <input type="text" class="form-control" id="chapter_name" name="chapter_name" aria-describedby="chapter_name" placeholder="chapter_name" value="{{chapter.name}}" readonly>
      </div>
      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks : </label>
        <input type="text" class="remarks" id="remarks" name="remarks" aria-describedby="remarks" value="{{quiz.remarks}}">
      </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a onclick="window.location.href='/admin_dashboard/{{chapter.subject.sub_id}}/{{chapter.ch_id}}/{{name}}'" type="Button" class="btn btn-primary">Cancel</a>
      </div>
    </form>
</div>
</body>
</html>
