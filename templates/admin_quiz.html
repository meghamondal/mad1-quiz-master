<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/static/style/admin_dashboard.css" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>


  <div class="container new-container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href='/'">Logout</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search" method="POST" action="">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="nav=text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
    </nav>
    <form method="POST" action=" ">
      <div class="quiz-container">
        <div class="question" name="question" id="question">{{question.question_statement}}</div>
        <ul class="options">
          <li class="option"><input type="radio" name="option_1" id="option_1" value="1" ><label for="question">{{question.option_1}}</label></li>
          <li class="option"><input type="radio" name="option_2" id="option_2" value="2"  ><label for="question">{{question.option_2}}</label></li>
          <li class="option"><input type="radio" name="option_3" id="option_3" value="3" ><label for="question">{{question.option_3}}</label></li>
          <li class="option"><input type="radio" name="option_4" id="option_4" value="4"  ><label for="question">{{question.option_4}}</label></li>
          <li class="option" name="correct_option" id="correct_option" >{{question.correct_option}}</li>
        </ul>
      </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a onclick="window.location.href='/admin_dashboard/{{question.quiz.chapter.subject.sub_id}}/{{question.quiz.chapter.ch_id}}/{{question.quiz.q_id}}/{{name}}'" type="Button" class="btn btn-primary">Cancel</a>
      </div>
  </div>
</body>
