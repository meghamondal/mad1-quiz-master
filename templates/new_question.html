<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>New Question</title>
</head>
<body>
  <div class="container main-container">
    
  
    <form>
      <div class="mb-3 center"><h3>New Question</h3></div>
      <div class="mb-3">
        <label for="ch_id" class="form-label">Chapter Id : </label>
        <input type="text" class="form-control" id="ch_id" name="ch_id" aria-describedby="chapterId" placeholder="Chapter Id">
      </div>
      <div class="mb-3">
        <label for="q_title" class="form-label">Question title : </label>
        <input type="text" class="form-control" id="q_title" name="q_title" aria-describedby="questionTitle" placeholder="Question Title">
      </div>
      <div class="mb-3">
        <label for="q_statement" class="form-label">Question Title : </label>
        <textarea class="form-control" id="q_statement" name="q_statement" rows="3"></textarea>
      </div>
      <form>
        <div class="mb-3 center"><h3> Single Option Correct</h3></div>
        <div class="mb-3">
          <label for="option_1" class="form-label">Option 1 : </label>
          <input type="text" class="form-control" id="option_1" name="option_1" aria-describedby="option_1" placeholder="Option 1">
        </div>
        <div class="mb-3">
          <label for="option_2" class="form-label">Option 2 : </label>
          <input type="text" class="form-control" id="option_2" name="option_2" aria-describedby="option_2" placeholder="Option 2">
        </div>
        <div class="mb-3">
          <label for="option_3" class="form-label">Option 3 : </label>
          <input type="text" class="form-control" id="option_3" name="option_3" aria-describedby="option_3" placeholder="Option 3">
        </div>
        <div class="mb-3">
          <label for="option_4" class="form-label">Option 4 : </label>
          <input type="text" class="form-control" id="option_4" name="option_4" aria-describedby="option_4" placeholder="Option 4">
        </div>
        <div class="mb-3">
          <label for="correct" class="form-label">Correct Option : </label>
          <input type="text" class="form-control" id="correct" name="correct" aria-describedby="correct" placeholder="correct âœ“">
        </div>
      </form>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Save and Next</button>
        <a href="" type="Button" class="btn btn-primary">Close</a>
      </div>
    </form>
</div>
</body>
</html>
