<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>New Question</title>
</head>
<body>
  <div class="container main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin_dashboard/{{name}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_summary/{{name}}">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_user/{{name}}">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href='/'">Logout</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search" method="POST" action="/search/{{name}}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="nav=text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
    </nav>
  
    <form method="POST" action="/admin_dashboard/{{chapter.subject.sub_id}}/{{chapter.ch_id}}/{{quiz.q_id}}/new_question/{{name}}">
      <div class="mb-3 center"><h3>New Question</h3></div>
      <div class="mb-3">
        <label for="chapter_name" class="form-label">Chapter Name : </label>
        <input type="text" class="form-control" id="chapter_name" name="chapter_name" aria-describedby="chapter_name" placeholder="chapter_name" value="{{chapter.name}}" readonly>
      </div>
      <div class="mb-3">
        <label for="q_title" class="form-label">Question Title : </label>
        <input type="text" class="form-control" id="q_title" name="q_title" aria-describedby="questionTitle" placeholder="Question Title">
      </div>
      <div class="mb-3">
        <label for="q_statement" class="form-label">Question Statement : </label>
        <textarea class="form-control" id="q_statement" name="q_statement" rows="3"></textarea>
      </div>
      <form>
        <div class="mb-3 center"><h3> Single Option Correct</h3></div>
        <div class="mb-3">
          <label for="option_1" class="form-label">Option 1 : </label>
          <input type="text" class="form-control" id="option_1" name="option_1" aria-describedby="option_1" placeholder="Option 1">
        </div>
        <div class="mb-3">
          <label for="option_2" class="form-label">Option 2 : </label>
          <input type="text" class="form-control" id="option_2" name="option_2" aria-describedby="option_2" placeholder="Option 2">
        </div>
        <div class="mb-3">
          <label for="option_3" class="form-label">Option 3 : </label>
          <input type="text" class="form-control" id="option_3" name="option_3" aria-describedby="option_3" placeholder="Option 3">
        </div>
        <div class="mb-3">
          <label for="option_4" class="form-label">Option 4 : </label>
          <input type="text" class="form-control" id="option_4" name="option_4" aria-describedby="option_4" placeholder="Option 4">
        </div>
        <div class="mb-3">
          <label for="correct" class="form-label">Correct Option : </label>
          <input type="text" class="form-control" id="correct_option" name="correct_option" aria-describedby="correct_option" placeholder="correct âœ“">
        </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Save and Next</button>
        <a onclick="window.location.href='/admin_dashboard/{{chapter.subject.sub_id}}/{{chapter.ch_id}}/{{quiz.q_id}}/{{name}}'" type="Button" class="btn btn-primary">Cancel</a>
      </div>
    </form>
</div>
</body>
</html>
