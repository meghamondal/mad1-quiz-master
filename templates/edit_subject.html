<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>Edit Subject</title>
</head>
<body>
  <div class="container main-container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="window.location.href='/'">Logout</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search" method="POST" action="">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="nav=text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
    </nav>
    <form method="POST" action="/admin_dashboard/{{subject.sub_id}}/edit_subject/{{name}}">
      <div class="mb-3 center"><h3>Edit Subject</h3></div>
      <div class="mb-3">
        <label for="name" class="form-label">Name : </label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="subjectName"value="{{subject.name}}">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description : </label>
        <textarea class="form-control" id="description" name="description" rows="3" value="">{{subject.description}}</textarea>
      </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Save</button>
        <a onclick="window.location.href='/admin_dashboard/{{name}}'" type="Button" class="btn btn-primary">Cancel</a>
      </div>
    </form>
</div>
</body>
</html>
