<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="static/style/login.css" rel="stylesheet">
  <title>Login Page</title>
</head>
<body>
  <div class="container main-container">
    
  
    <form method="post" to="/login">
      <div class="mb-3 center"><h3>Login</h3></div>
      <div class="mb-3">
        <label for="username" class="form-label">Username : </label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="example@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password : </label>
        <input type="password" class="form-control" id="password" placeholder="Your password" name="password">
      </div>
      <div class="mb-3 center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      New user?<a href="/register">Signup</a>
      <div class="error_msg">{{msg}}</div>
    </form>
</div>
</body>
</html>
